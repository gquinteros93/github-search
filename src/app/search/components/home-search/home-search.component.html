<div class="container">
  <div class="row" *ngIf="!this.githubResult; else result_content">
    <div class="col-10">
      <input type="string" class="form-control" placeholder="Search Github" #queryInput>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-light" (click)="search(queryInput.value)">Search</button>
    </div>
  </div>
  <ng-template #result_content>
    <div class="result-container">
      <app-list-users [githubResult]="this.githubResult"></app-list-users>
      <nav aria-label="Page navigation example">
        <ul class="pagination flex-wrap result-container__paginator" *ngIf="this.paginatorIndex">
          <li class="page-item" [ngClass]="{'disabled': this.paginatorIndex.isFirstIndexSelected}"
            (click)="changeIndex(this.paginatorIndex.currentIndex - 1)">
            <a class="page-link">Previous</a>
          </li>
          <ng-container *ngFor="let item of this.paginatorIndex.pages">
            <li *ngIf="this.paginatorIndex.shouldDisplay(item)" class="page-item" [ngClass]="{'active': this.paginatorIndex.currentIndex === item}"
              (click)="changeIndex(item)">
              <a class="page-link">
                {{item}}
              </a>
            </li>
          </ng-container>
          <li class="page-item" [ngClass]="{'disabled': this.paginatorIndex.isLastIndexSelected}"
            (click)="changeIndex(this.paginatorIndex.currentIndex + 1)">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </ng-template>
</div>
